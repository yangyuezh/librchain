<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRCHAIN | 区块链新闻雷达</title>
    <meta
      name="description"
      content="LIBRCHAIN 提供加密货币、链上治理、基础设施与监管动态的区块链新闻聚合。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow-left" aria-hidden="true"></div>
    <div class="bg-glow bg-glow-right" aria-hidden="true"></div>

    <header class="site-header">
      <div class="brand-wrap">
        <p class="brand-kicker">Blockchain Signal Feed</p>
        <h1>LIBRCHAIN</h1>
      </div>
      <a class="header-link" href="https://librchain.com" target="_blank" rel="noopener noreferrer"
        >librchain.com</a
      >
    </header>

    <main>
      <section class="hero">
        <div>
          <p class="hero-tag">24/7 Market + Policy Monitor</p>
          <h2>追踪链上世界的关键新闻</h2>
          <p class="hero-copy">
            聚焦加密资产、DeFi、Layer2、监管政策与安全事件。通过快速筛选与搜索，在一分钟内抓住今天的核心变化。
          </p>
        </div>
        <div class="hero-panel" id="snapshot">
          <h3>今日快照</h3>
          <ul>
            <li><span>已收录</span><strong id="totalCount">0</strong></li>
            <li><span>分类</span><strong id="categoryCount">0</strong></li>
            <li><span>更新时间</span><strong id="updatedAt">--</strong></li>
          </ul>
        </div>
      </section>

      <section class="toolbar" aria-label="新闻筛选">
        <div class="filters" id="filters"></div>
        <label class="search-box" for="searchInput">
          <span>搜索</span>
          <input id="searchInput" type="search" placeholder="输入关键词，例如 ETF / Solana / 监管" />
        </label>
      </section>

      <section class="feed" id="feed" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
      <p>© <span id="year"></span> LIBRCHAIN</p>
      <p>Hosted on Cloudflare Pages · Auto deploy from GitHub</p>
    </footer>

    <script src="./app.js" defer></script>
  </body>
</html>
