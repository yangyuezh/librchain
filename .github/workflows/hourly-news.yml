name: Hourly News Sync

on:
  schedule:
    - cron: "8 * * * *"
  workflow_dispatch:

concurrency:
  group: librchain-hourly-news
  cancel-in-progress: false

permissions:
  contents: write
  deployments: write

jobs:
  sync-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update News Dataset
        run: npm run update:news

      - name: Commit If Changed
        id: commit_changes
        run: |
          if git diff --quiet; then
            echo "No content changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "librchain-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/news.json public/feed.xml public/sitemap.xml public/robots.txt public/news public/*.txt
          git commit -m "chore: hourly news refresh"
          git push
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Deploy Fresh Content To Cloudflare Pages
        if: steps.commit_changes.outputs.changed == 'true'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: librchain
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
