name: Hourly SEO Promotion

on:
  schedule:
    - cron: "38 * * * *"
  workflow_dispatch:

concurrency:
  group: librchain-hourly-seo
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Submit SEO Signals
        run: npm run seo:promote
